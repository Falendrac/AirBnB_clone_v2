<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        {% if data|length > 1 %}
            <UL>
            {% for key in data.keys()|sort(attribute='name') %}
                <LI>{{ data[key].id }}: <B>{{ data[key].name }}</B></LI>
            {% endfor %}
            </UL>
        {% endif %}
    </BODY>
</HTML>
